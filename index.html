<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro - Viagens</title>

  <!-- Fonte Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000 0%, #1c1c1c 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      color: #000;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #FFA500;
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    .input-group { margin-bottom: 15px; text-align: left; }
    label { display: block; margin-bottom: 5px; font-weight: 600; }
    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #FFA500;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1rem;
      font-weight: 600;
    }
    .calculate-button { background-color: #FFA500; }
    .calculate-button:hover { background-color: #cc8400; }
    .clear-button { background-color: #ff4444; }
    .clear-button:hover { background-color: #cc0000; }
    .results { margin-top: 20px; }
    .results p { font-weight: 600; }
    .results span { color: #FFA500; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle Financeiro - Viagens</h1>

    <!-- Entrada de custos -->
    <div class="input-group">
      <label for="bus-cost">Custo do Ônibus (R$):</label>
      <input type="number" id="bus-cost" placeholder="Ex: 3000">
    </div>

    <div class="input-group">
      <label for="seats">Total de Poltronas:</label>
      <input type="number" id="seats" placeholder="Ex: 46">
    </div>

    <div class="input-group">
      <label for="package-price">Valor do Pacote por Pessoa (R$):</label>
      <input type="number" id="package-price" placeholder="Ex: 200">
    </div>

    <!-- Botão para calcular -->
    <button onclick="updateResults()" class="calculate-button">Calcular</button>

    <button onclick="clearData()" class="clear-button">Limpar Tudo</button>

    <!-- Resultados -->
    <div class="results">
      <h2>Resultados</h2>
      <p>Custo por Poltrona: <span id="cost-per-seat">R$ 0,00</span></p>
      <p>Lucro por Poltrona: <span id="profit-per-seat">R$ 0,00</span></p>
    </div>
  </div>

  <script>
    function updateResults() {
      // Pegando os valores dos inputs
      const busCost = parseFloat(document.getElementById('bus-cost').value) || 0;
      const seats = parseInt(document.getElementById('seats').value) || 1;
      const packagePrice = parseFloat(document.getElementById('package-price').value) || 0;

      // Cálculos
      const costPerSeat = busCost / seats;
      const profitPerSeat = packagePrice - costPerSeat;

      // Atualizando os resultados na tela
      document.getElementById('cost-per-seat').textContent = `R$ ${costPerSeat.toFixed(2)}`;
      document.getElementById('profit-per-seat').textContent = `R$ ${profitPerSeat.toFixed(2)}`;
    }

    function clearData() {
      if (confirm("Tem certeza que deseja limpar todos os dados?")) {
        document.getElementById('bus-cost').value = "";
        document.getElementById('seats').value = "";
        document.getElementById('package-price').value = "";

        document.getElementById('cost-per-seat').textContent = "R$ 0,00";
        document.getElementById('profit-per-seat').textContent = "R$ 0,00";
      }
    }
  </script>
</body>
</html>
